name: Deploy to Firebase Hosting

on:
  push:
    branches: [ "main" ]   # deploy only when pushing to main
  workflow_dispatch:       # also let you trigger manually

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write       # required for OIDC
      contents: read        # required for checkout

    env:
      PROJECT_ID: viewsurein-471013
      # Uncomment if you have a custom site ID:
      # FIREBASE_SITE: your-site-id

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/948396629418/locations/global/workloadIdentityPools/github-pool/providers/github
          service_account: github-action@viewsurein-471013.iam.gserviceaccount.com
          create_credentials_file: true
          export_environment_variables: true

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: |
          if [ -n "${FIREBASE_SITE}" ]; then
            firebase target:apply hosting default "${FIREBASE_SITE}" || true
          fi
          firebase deploy --only hosting --project "${PROJECT_ID}" --non-interactive
